<div data-page="activeorder" class="page" >
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Your Active Orders</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">


    <div class="card card-adjust" ng-repeat="order in activeordersnested track by $index">
      <div class="card-header" style="font-weight: bold;">{{(order.dateNtime)}}</div>
      <div class="card-content">

        <div class="card-content-inner">
          <div class="row no-gutter" ng-repeat="x in order.products.product track by $index">
              <div class="col-70" style="width:70%;">{{x.name}}</div>
              <div class="col-10" style="">{{order.products.qty[$index]}}x</div>
              <div class="col-20" style="">Rs.{{x.sp}}</div>
           </div>

           <div class="row no-gutter" style="padding-top:20px;">
               <div class="col-100" style="width:100%;"></div>
            </div>
           <div class="row no-gutter">
               <div class="col-100" style="width:100%;font-size: 15px; font-weight: bold;">Delivered To:</div>
            </div>
            <div class="row no-gutter">
                <div class="col-100" style="width:100%;">{{order.address[0].name}}</div>
             </div>
             <div class="row no-gutter">
                 <div class="col-100" style="width:100%;">{{order.address[0].area1}}</div>
              </div>
              <div class="row no-gutter">
                  <div class="col-100" style="width:100%;">{{order.address[0].landmark}}</div>
               </div>

        </div>

        </div>
      <div class="card-footer" style="font-size: 18px; color: #4caf50;" ng-click="activeorder(order.id)">Track Order</div>
    </div>




  </div>
</div>


<div data-page="sub" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">{{maincat}}</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content" style="padding-top: 40px;">
 <div class="list-block">
  <ul ng-repeat="cat in subdata | filter:{cat:maincat}">

     <div class="row no-gutter">
        <div class="col-70 cat-name">
            <h4>{{cat.name}}</h4>
        </div>
        <div class="col-30">
           <img ng-src="{{cat.img}}" class="cat-img"></img>
        </div>
    </div>
    </a> </li>
    </ul>

    </div>
    </div>
  </div>

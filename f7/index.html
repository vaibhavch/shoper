<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Shoper</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <!-- Path to Framework7 colorcss/framework7.material.colors.min.css"> -->
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body ng-controller="IndexPageController" id="index" class="theme-green">
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>

    <!-- Left panel -->
    <div class="panel panel-left panel-reveal">
         <div class="list-block">
                <ul>
                  <li><a href="#" class="item-link close-panel" ng-click="loadSearchPage()">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Search</div>
                        </div>
                      </div></a></li>

                      <li><a href="#" class="item-link close-panel" ng-click="dailylistpageload()">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Daily Subscriptions</div>
                        </div>
                      </div></a></li>

                      <li><a href="#" class="item-link close-panel" ng-click="ActiveOrdersPage()">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Active Orders</div>
                        </div>
                      </div></a></li>

                      <li><a href="#" class="item-link close-panel" ng-click="pastorders()">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Past Orders</div>
                        </div>
                      </div></a></li>

                      <li><a href="#" class="item-link close-panel" ng-click="cartPage()">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Cart</div>
                        </div>
                      </div></a></li>

                      <li><a href="#" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Contact us</div>
                        </div>
                      </div></a></li>

                      </ul>
              </div>
    </div>


    <!-- Views -->
    <div class="views">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main theme-green">

        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">

            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar" style="height: 10%;">
              <div class="navbar-inner">
                <div class="left"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
                  <div class="center" style="margin: 0px;" ng-click="loadSearchPage()">
                      <a href="#">
                    <form class="searchbar searchbar-active" id="searchbox"><div class="searchbar-input">
                        <input type="search" placeholder="Search..."  disabled></div>
                      </form>
                    </a>
                  </div>

                <div class="right">
                  <a href="#" ng-click="cartPage()" class="link">
                     <i class="icon ion-android-cart" style="font-size: 25px;"></i>
                       <div class="cartqtyproduct" ng-show="grocerycheck()"> <span class="badge bg-red" style="font-size: 15px;" ng-bind="invoice.items.length"></span> </div>

                  </a>
                 </div>
              </div>
            </div>



  <a href="#" class="floating-button color-pink" ng-show="showactivetab" ng-click="ActiveOrdersPage()">
    <i class="icon ion-android-time" style="font-size: 40px;"></i>
  </a>

         <div class="page-content" style="padding-top: 18%; overflow: hidden;">

          <div style="height:15%;padding-bottom: 5px;position:relative; text-align: center;">
             <img src="img/food.jpg" class="horizontal" ng-click="reslistpageload()">
                 <h4 id="hovertext">Shoper Food</h4>
           </img>

          </div>
          <div style="height:15%;padding-bottom: 10px;position:relative; text-align: center;">
             <img src="img/daily.jpg" class="horizontal" ng-click="dailylistpageload()">
               <h4 id="hovertext">Shoper Daily</h4>
           </img>
          </div>

             <div class="row no-gutter" style="height:25%">
               <div class="col-33 mainimgpad">
                 <a href="#" ng-click="subpageload('freshmart')">
                   <img src="img/Fresh.jpg" class="homegrid-img"></img>
                 </a>
               </div>
               <div class="col-33 mainimgpad">
                 <a href="#" ng-click="subpageload('Groceries')">
                   <img src="img/Grocery.jpg" class="homegrid-img"></img>
                 </a>
               </div>
               <div class="col-33 mainimgpad">
                  <a href="#" ng-click="subpageload('Personal Care')">
                   <img src="img/Personal.jpg" class="homegrid-img"></img>
                 </a>
               </div>
             </div>


             <div class="row no-gutter" style="height:5%;padding-top: 0px; padding-bottom: 30px;margin-top: -30px;">
               <div class="col-33" style="text-align: center;">
                 <h4>Fresh </h4>
               </div>
               <div class="col-33" style="text-align: center;">
                    <h4>Grocery</h4>
               </div>
               <div class="col-33" style="text-align: center;">
                    <h4>Personal Care</h4>
               </div>
             </div>

             <div class="row no-gutter" style=" height:25%;">
               <div class="col-33 mainimgpad">
                 <a href="#" ng-click="subpageload('Home Care')">
                   <img src="img/Home.jpg" class="homegrid-img"></img>
                 </a>
               </div>
               <div class="col-33 mainimgpad">
                 <a href="#">
                   <img src="img/Meat.jpg" class="homegrid-img"></img>
                 </a>
               </div>
               <div class="col-33 mainimgpad">
                 <a href="#" ng-click="subpageload('Conveniences')">
                   <img src="img/Beverages.jpg" class="homegrid-img"></img>
                 </a>
               </div>
             </div>


             <div class="row no-gutter" style="height:5%; padding-top: 0px;margin-top: -30px;">
               <div class="col-33" style="text-align: center;">
                 <h4>Homecare</h4>
               </div>
               <div class="col-33" style="text-align: center;">
                    <h4>Meat</h4>
               </div>
               <div class="col-33" style="text-align: center;">
                    <h4>Beverages</h4>
               </div>
             </div>


            </div>

          </div>

          </div>

        </div>


        <div id="searchpicker">

        </div>

        <div class="login-screen modal-in">
          <div id="outer-container">
        <div id="inner-container">
          <div id="centered-box">

          </div>
        </div>
      </div>
    </div>



<!--
          <div class="list-block" id="askmobile">
                        <div class="item-content">
                           <div class="item-media"><i class="icon icon-form-tel"></i></div>
                                <div class="item-input item-input-field">
                                   <input type="tel" autofocus="true" ng-model="tel">
                                </div>
                        </div>
            </div>

                    <div class="list-block" id="askotp">
                                <div class="item-content">
                                 <div class="item-input item-input-field">
                                 <input type="tel" ng-model="four">
                                </div>
                               </div>
                      </div>

-->

      </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
   <script type="text/javascript" src="js/ng-cordova.js"></script>
   <!--<script type="text/javascript" src="cordova.js"></script>-->

    <script type="text/javascript" src="js/framework7.min.js"></script>

    <script type="text/javascript" src="js/config.js"></script>

    <script type="text/javascript" src="js/service/InitService.js"></script>
    <script type="text/javascript" src="js/controller/IndexPageController.js"></script>
    <script type="text/javascript" src="js/controller/ProductsPageController.js"></script>

    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/offline.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
   <script src="http://maps.google.com/maps/api/js?key=AIzaSyCHjbOy4ajJ1yGQzTTNZW2225n17uI7Riw"></script>

    <script type="text/javascript" src="js/gmaps.min.js"></script>

<script>
setTimeout(function(){
  myApp.app.closeModal()

}, 4000);
</script>

  </body>
</html>
